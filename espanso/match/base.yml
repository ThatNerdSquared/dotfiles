matches:
  - trigger: /nsnip
    replace: "  - trigger: \n  replace: \"\""
  - trigger: /shrug
    replace: "¯\\_(ツ)_/¯"
  - trigger: /yay
    replace: "🤩🫶"
  - trigger: /cute
    replace: "😙✌️"
  - trigger: /girlpls
    replace: "🤨✋"
  - trigger: /hhh
    replace: "🫶"
  - trigger: /pensive
    replace: "😔"
  - trigger: /sob
    replace: "😭"
  - trigger: /plead
    replace: "🥺"
  - trigger: /skull
    replace: "💀"
  - trigger: /sparkle
    replace: "✨"
  - trigger: /cmdkey
    replace: "⌘"
  - trigger: /erdos
    replace: "erdős"
  - trigger: /date
    replace: "{{dt}}"
    vars:
      - name: dt
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: /time
    replace: "{{dt}}"
    vars:
      - name: dt
        type: date
        params:
          format: "%H:%M"
  - trigger: /sfet
    replace: "{{dt}}"
    vars:
      - name: dt
        type: date
        params:
          format: "%H-%M-%S"
  - trigger: /iso
    replace: "{{dt}}"
    vars:
      - name: dt
        type: date
        params:
          format: "%Y-%m-%d %H:%M:%S"
