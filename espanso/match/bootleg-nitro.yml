matches:
  - trigger: /emote
    replace: "{{emote}}"
    vars:
      - name: form1
        type: form
        params:
          layout: |
            Which emote should be copied?
            _0| :cjoy:
            _1| :hug:
            _2| :kittysmile:
            _3| :csmile:
            _4| :yes:
            _5| :blurry_eyes:
            _6| :mmtea:
            _7| :travelerBruh:
            _8| :fancythink:
            _9| :joystroke:
            10| :chongyunCool:
            11| :chongyunShock:
            12| :chongyunSad:
            13| :elixir:
            [[name]]
      - name: emote
        type: shell
        params:
          cmd: python3 /Users/nathanyeung/h4ck3r/scripts/emojis.py $ESPANSO_FORM1_NAME
