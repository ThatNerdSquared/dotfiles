matches:
  - trigger: /newsnippet
    replace: "  - trigger: \n  replace: \"\""
  - trigger: /shrug
    replace: "¯\\_(ツ)_/¯"
  - trigger: /date
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: /time
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%H:%M"
  - trigger: /iso
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - python3
            - /Users/nathanyeung/dotfiles/scripts/iso.py