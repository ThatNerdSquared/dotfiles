matches:
  - trigger: /fr
    replace: "\\frac{$|$}{}"
  - trigger: /dfr
    replace: "\\dfrac{$|$}{}"
  - trigger: /bigparen
    replace: "\\left($|$\\right)"
  - trigger: /halfr
    replace: "\\frac{$|$}{2}"
  - trigger: /recp
    replace: "\\frac{1}{$|$}"
  - trigger: /xt
    replace: "\\times "
  - trigger: /xot
    replace: "\\cdot "
  - trigger: /lbld
    replace: "\\textbf{$|$}"
  - trigger: /llbld
    replace: "\\textbf{$|$} \\\\\n"
  - trigger: /=>
    replace: "\\rightarrow "
  - trigger: /ltx
    replace: "\\text{$|$}"
  - trigger: /nf
    replace: "-\\frac{$|$}{}"
  - trigger: /lfr
    replace: "$\\frac{$|$}{}$"
  - trigger: /lnf
    replace: "$-\\frac{$|$}{}$"
  - trigger: /lpr
    replace: $()$
  - trigger: /odp
    replace: "$($|$, )$"
  - trigger: /1leq
    replace: "$\\bold{1}$: $$"
  - trigger: /2leq
    replace: "$\\bold{2}$: $$"
  - trigger: /1xleq
    replace: "$\\bold{1}\\times$: $$"
  - trigger: /2xleq
    replace: "$\\bold{2}\\times$: $$"
  - trigger: /1sub
    replace: "substitute $\\bold{1}$ into $\\bold{2}$: $$"
  - trigger: /2sub
    replace: "substitute $\\bold{2}$ into $\\bold{1}$: $$"
  - trigger: /lal
    replace: |
      $$
      \begin{align*}
      $|$
      \end{align*}
      $$
  - trigger: /oal
    replace: |
      \begin{align*}
      $|$
      \end{align*}
  - trigger: /drv
    replace: "\\frac{d}{dx}"
  - trigger: /sq
    replace: "\\sqrt{$|$}"
  - trigger: /cit
    replace: "$A = P(1 + \\frac{r}{n})^{nt}$"
  - trigger: /acit
    replace: "A &= P(1 + \\frac{r}{n})^{nt} \\\\"
  - trigger: /pert
    replace: "$Pe^{rt}$"
  - trigger: /apert
    replace: "A &= Pe^{rt} \\\\"
  - trigger: /mep
    replace: "^{$|$}"
  - trigger: /cong
    replace: "\\cong"
# Trig
  - trigger: /sin
    replace: "\\sin(\\theta)"
  - trigger: /cos
    replace: "\\cos(\\theta)"
  - trigger: /tan
    replace: "\\tan(\\theta)"
  - trigger: /csc
    replace: "\\csc(\\theta)"
  - trigger: /sec
    replace: "\\sec(\\theta)"
  - trigger: /cot
    replace: "\\cot(\\theta)"
  - trigger: /pifr
    replace: "\\frac{$|$\\pi}{}"
# Chem
  - trigger: /hnium
    replace: "[H_3O]"
  - trigger: /rlh
    replace: "\\rightleftharpoons "
# LaTeX document setup.
  - trigger: /btex
    replace: |
      \documentclass{article}
      \begin{document}
      $|$
      \end{document}
  - trigger: /--
    replace: \item 
  - trigger: /bul
    replace: |
      \begin{itemize}
          \item $|$
      \end{itemize}
