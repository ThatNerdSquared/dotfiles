# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/
toggle_key: CTRL

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: "/espanso"
    replace: "Hi there!"
  - trigger: "/newsnippet"
    replace: "  - trigger: \"\"\nreplace: \"\""
  - trigger: "/qq"
    replace: "QUESTION: "
  - trigger: "/dff"
    replace: "DEFINITION: "
  - trigger: "/exm"
    replace: "EXAMPLE: "
  - trigger: "/hhw"
    replace: "HOWEVER: "
  - trigger: "/ccn"
    replace: "CONCLUSION: "
  - trigger: "/ny"
    replace: "Nathan Yeung"
  - trigger: "/shrug"
    replace: "¯\\_(ツ)_/¯"
  - trigger: "/imd"
    replace: "![](./attachments/.png)"
  - trigger: "/mdc"
    replace: "[//]: # \"\""
  # Contact info
  - trigger: "/email"
    replace: "***REMOVED***"
  - trigger: "/momemail"
    replace: "***REMOVED***"
  - trigger: "/phone"
    replace: "***REMOVED***"
  - trigger: "/momphone"
    replace: "***REMOVED***"
  # Emotes
