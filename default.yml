  - trigger: "''raid"
    replace: "https://tenor.com/view/once-breach-fight-gif-18135810"

  # LaTeX
  - trigger: "/fr"
    replace: "\\frac{}{}"
  - trigger: "/nf"
    replace: "-\\frac{}{}"
  - trigger: "/lfr"
    replace: "$\\frac{}{}$"
  - trigger: "/lnf"
    replace: "$-\\frac{}{}$"
  - trigger: "/lpr"
    replace: "$()$"
  - trigger: "/op"
    replace: "$(, )$"
  - trigger: "/1leq"
    replace: "$\\bold{1}$: $$"
  - trigger: "/2leq"
    replace: "$\\bold{2}$: $$"
  - trigger: "/1xleq"
    replace: "$\\bold{1}\\times$: $$"
  - trigger: "/2xleq"
    replace: "$\\bold{2}\\times$: $$"
  - trigger: "/1sub"
    replace: "substitute $\\bold{1}$ into $\\bold{2}$: $$"
  - trigger: "/2sub"
    replace: "substitute $\\bold{2}$ into $\\bold{1}$: $$"

  # Dates
  - trigger: "/date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # Shell commands
  - trigger: "/shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
